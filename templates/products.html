{% extends 'index.html' %}

{% block content %}
    {% for card in products %}
        <div class="product-card" onmouseover="this.classList.add('hover-effect')" onmouseout="this.classList.remove('hover-effect')">
                <img src="{{url_for('static', filename='img/' + card[6])}}" alt={{card[1]}} class="product-image">
                <h3>{{card[1]}}</h3>
                <p class="price">{{card[3]}} $</p>
                <a class="order-button" href="{{ url_for('order') }}">Замовити</a>
        </div>
    {% endfor %}
{% endblock %}
